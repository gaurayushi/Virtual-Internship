<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom.css">
  <script src="script.js"></script>
  <title>Simple Calculator</title>
</head>
<scrip>
  <div class="calculator">
    <input type="text" id="display" class="display" readonly >
    <div class="buttons">
        
      <button onclick="clearDisplay()" id="clear" >C</button>
      <button onclick="appendToDisplay('/')" id="clear">/</button>
      <button onclick="appendToDisplay('*')"  id="clear">*</button>
      <button onclick="appendToDisplay('7')" id="clear" >7</button>
      <button onclick="appendToDisplay('8')"  id="clear">8</button>
      <button onclick="appendToDisplay('9')"  id="clear">9</button>
      <button onclick="appendToDisplay('-')"  id="clear" >-</button>
      <button onclick="appendToDisplay('4')"  id="clear">4</button>
      <button onclick="appendToDisplay('5')"  id="clear" >5</button>
      <button onclick="appendToDisplay('6')"  id="clear">6</button>
      <button onclick="appendToDisplay('+')"  id="clear" >+</button>
      <button onclick="appendToDisplay('1')"  id="clear" >1</button>
      <button onclick="appendToDisplay('2')"  id="clear">2</button>
      <button onclick="appendToDisplay('3')"  id="clear">3</button>
      <button onclick="calculate()"  id="clear" >=</button>
      <button onclick="appendToDisplay('0')"  id="clear" >0</button>
      <button onclick="appendToDisplay('0.0')"  id="clear" >0.0</button>
      <button onclick="logbase('log')"  id="clear" >log</button>
      <button onclick="appendToDisplay('.')"  id="clear" >.</button>
      <button onclick="DelDisplay('DEL')"  id="clear">DEL</button>
     
    </div>
  </div>

  <script>

  let display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }
    function  DelDisplay()
    {
        display.value = display.value.slice(0, -1);
    }

    function logbase() {
    
      let x = parseFloat(display.value);
      if (!isNaN(x) && x > 0) {
        let result = Math.log(x);
        display.value = result;
      } else {
        display.value = 'Error';
      }
    }
    

    function calculate() {
      try {

        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
     
    }
  </script>
  
  
</body>
</html>
